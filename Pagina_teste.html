<style>
  /* ===================== THEME VARS (novas) ===================== */
  :root{
    --bg: #f3f4f6;                 /* fundo do chat */
    --wallpaper: none;             /* url(...) se escolher papel */
    --bubble-in: #ffffff;          /* recebidas */
    --bubble-out: #dcf8c6;         /* enviadas */
    --text: #111827;
    --muted: #6b7280;
    --radius: 18px;
    --pad-v: 10px;                 /* densidade vertical */
    --pad-h: 14px;                 /* densidade horizontal */
    --shadow: 0 1px 2px rgba(0,0,0,.08);
  }

  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px}

  /* ====== chat background melhorado (mant√©m classe original) ====== */
  .chat-enhanced-bg{
    background: var(--bg);
    background-image: var(--wallpaper);
    background-size: cover; background-position: center;
  }

  /* ====== bolhas ====== */
  .msg{
    max-width:70%;
    padding: calc(var(--pad-v)) calc(var(--pad-h)) 24px calc(var(--pad-h));
    border-radius:var(--radius);
    margin:4px 0; position:relative;
    white-space:pre-wrap; word-wrap:break-word;
    box-shadow: var(--shadow);
    font-size:14px; line-height:1.35;
  }
  .msg.enviada{
    background: var(--bubble-out);
    align-self:flex-end; color: var(--text);
    border-top-right-radius: 8px;
  }
  .msg.recebida{
    background:#fff; /* compat */
    background: var(--bubble-in);
    align-self:flex-start; color: var(--text);
    border:1px solid #e5e7f0;
    border-top-left-radius: 8px;
  }

  /* caudas (podem ser desligadas no painel de tema) */
  .msg.tail.enviada::after,
  .msg.tail.recebida::after{
    content:""; position:absolute; bottom:0; width:18px; height:18px; background: inherit;
  }
  .msg.tail.enviada::after{
    right:-6px; border-bottom-left-radius:14px; transform: translateY(-2px) rotate(45deg);
    box-shadow: 2px 2px 0 rgba(0,0,0,.03);
  }
  .msg.tail.recebida::after{
    left:-6px; border-bottom-right-radius:14px; transform: translateY(-2px) rotate(-45deg);
    box-shadow: -2px 2px 0 rgba(0,0,0,.03);
    border-left: 1px solid rgba(0,0,0,.04);
    border-bottom: 1px solid rgba(0,0,0,.04);
  }

  /* agrupamento visual (mesmo lado em <=5min) */
  .msg.joined-prev.enviada{ border-top-right-radius: 6px; }
  .msg.joined-prev.recebida{ border-top-left-radius: 6px; }
  .msg.joined-next.enviada{ border-bottom-right-radius: 6px; }
  .msg.joined-next.recebida{ border-bottom-left-radius: 6px; }

  .msg .hora{font-size:11px;color:#555;position:absolute;bottom:4px;right:8px; display:flex; align-items:center; gap:6px}
  .msg .btn-responder{position:absolute;top:6px;right:6px;font-size:14px;color:#4b5563;opacity:0;transition:opacity .2s}
  .msg.recebida:hover .btn-responder{opacity:1}
  .dia{text-align:center;margin:12px 0;font-size:12px;color:#888}
  .ticket-selected{background:#f0f9ff !important}
  .badge{background:#22c55e;color:#fff;font-size:10px;font-weight:700;border-radius:9999px;padding:2px 6px;min-width:18px;text-align:center}
  .dot{width:10px;height:10px;border-radius:9999px;display:inline-block;margin-right:6px}
  .dot.online{background:#16a34a}.dot.offline{background:#9ca3af}

  /* checkmarks (se m.ack vier do backend) */
  .acks{ font-size:0; line-height:0; display:inline-flex; gap:2px; }
  .ack{ width:14px; height:14px; display:inline-block; background:currentColor;
    -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="black" d="M7.629 14.571 2.3 9.243l1.4-1.4 3.929 3.928 8.242-8.243 1.4 1.4z"/></svg>') no-repeat center / 100% 100%;
    mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="black" d="M7.629 14.571 2.3 9.243l1.4-1.4 3.929 3.928 8.242-8.243 1.4 1.4z"/></svg>') no-repeat center / 100% 100%;
  }
  .acks.sent .ack{ color:#94a3b8; }       /* ‚úì */
  .acks.delivered .ack{ color:#60a5fa; }  /* ‚úì‚úì */
  .acks.read .ack{ color:#3b82f6; }       /* ‚úì‚úì azul */

  /* media bubbles */
  .media{ display:flex; flex-direction:column; gap:6px; }
  .media img{ display:block; max-width:280px; border-radius:12px; border:1px solid rgba(0,0,0,.06); cursor:pointer; }

  .audio-wrap{ display:flex; align-items:center; gap:10px; min-width:220px; }
  .audio-badge{ width:36px; height:36px; border-radius:50%; background:rgba(0,0,0,.08); display:flex; align-items:center; justify-content:center; font-weight:700; }
  audio{ width:200px; }

  /* bot√£o flutuante de rolar */
  #scrollBottom{ position:absolute; right:18px; bottom:18px; z-index:5; display:none; }
</style>

<script>
/** ====== Config de APIs (original) ====== */
const FILA_API = (window.FILA_API || "https://whatsapp-webhook-production-9a27.up.railway.app/api").replace(/\/+$/,'');
const CONV_API = (window.CONV_API || "https://conversas-api-production.up.railway.app").replace(/\/+$/,'');
// (Opcional) redirecionar ap√≥s logout:
const LOGOUT_REDIRECT = window.LOGOUT_REDIRECT || null;

/** ====== Mapeamento carteira -> phone_id (original) ====== */
const phoneIdMap = {

};

/** ====== Estado (original + extras visuais) ====== */
let agente = { codigo: null, nome: null, carteira: null, origem: null, online: false };

/* ===== Tema (novo) ===== */
const btnTema = document.getElementById("btnTema");
const panelTema = document.getElementById("panelTema");
const btnScroll = document.getElementById("scrollBottom");
const THEME_KEY = "cz:theme:v2";
const defaultTheme = {
  bg:"#f3f4f6",
  in:"#ffffff",
  out:"#dcf8c6",
  wallpaper:"none",     // none | paper | dots | url(...)
  customUrl:null,
  tails:true,
  density:1             // 0=compacto,1=conforto,2=amplo
};
let theme = {...defaultTheme};

function rgbToHex(c){
  if(!c) return "#ffffff";
  if(c.startsWith("#")) return c.length===4?("#"+c[1]+c[1]+c[2]+c[2]+c[3]+c[3]):c;
  const m = c.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/i); if(!m) return "#ffffff";
  const toHex = n=> ("0"+parseInt(n,10).toString(16)).slice(-2);
  return "#"+toHex(m[1])+toHex(m[2])+toHex(m[3]);
}
function applyTheme(){
  document.documentElement.style.setProperty("--bg", theme.bg);
  document.documentElement.style.setProperty("--bubble-in", theme.in);
  document.documentElement.style.setProperty("--bubble-out", theme.out);
  const dens = [
    {v:8, h:12, label:"Compacto"},
    {v:10,h:14, label:"Conforto"},
    {v:14,h:16, label:"Amplo"},
  ][theme.density] || {v:10,h:14,label:"Conforto"};
  document.documentElement.style.setProperty("--pad-v", dens.v+"px");
  document.documentElement.style.setProperty("--pad-h", dens.h+"px");
  const lbl = document.getElementById("densityLabel"); if(lbl) lbl.innerText = dens.label;
  let wp = "none";
  if(theme.wallpaper==="paper"){
    wp = "radial-gradient(ellipse at top left, rgba(255,255,255,.6), rgba(255,255,255,.2)), url('data:image/svg+xml;utf8,\
<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"180\" height=\"180\" viewBox=\"0 0 180 180\">\
<path fill=\"%23ffffff\" fill-opacity=\".4\" d=\"M0 0h180v180H0z\"/>\
<path fill=\"%23d1d5db\" fill-opacity=\".25\" d=\"M0 90h180v1H0zM90 0h1v180h-1z\"/>\
</svg>')";
  } else if(theme.wallpaper==="dots"){
    wp = "radial-gradient(circle at 1px 1px, rgba(0,0,0,.08) 1px, transparent 0) 0 0/18px 18px";
  } else if(theme.wallpaper && theme.wallpaper.startsWith("url(")){
    wp = theme.wallpaper;
  }
  document.documentElement.style.setProperty("--wallpaper", wp);

  // repopula inputs quando painel aberto
  if(document.getElementById("colorBg")){
    document.getElementById("colorBg").value = rgbToHex(theme.bg);
    document.getElementById("colorIn").value = rgbToHex(theme.in);
    document.getElementById("colorOut").value = rgbToHex(theme.out);
    document.getElementById("density").value = theme.density;
    document.getElementById("toggleTails").checked = !!theme.tails;
  }
}
function saveTheme(){ localStorage.setItem(THEME_KEY, JSON.stringify(theme)); }
function loadTheme(){ try{ theme = {...defaultTheme, ...(JSON.parse(localStorage.getItem(THEME_KEY)||"{}"))}; }catch{} applyTheme(); }
loadTheme();
btnTema.onclick = () => panelTema.classList.toggle("hidden");
document.getElementById("colorBg").oninput   = e => { theme.bg  = e.target.value; applyTheme(); saveTheme(); };
document.getElementById("colorIn").oninput   = e => { theme.in  = e.target.value; applyTheme(); saveTheme(); };
document.getElementById("colorOut").oninput  = e => { theme.out = e.target.value; applyTheme(); saveTheme(); };
document.getElementById("density").oninput   = e => { theme.density = +e.target.value||1; applyTheme(); saveTheme(); };
document.getElementById("toggleTails").onchange = e => { theme.tails = !!e.target.checked; saveTheme(); };
document.getElementById("btnResetTheme").onclick = () => { theme={...defaultTheme}; applyTheme(); saveTheme(); };
document.querySelectorAll(".wp-btn").forEach(btn=>{
  btn.onclick = ()=>{
    const kind = btn.dataset.wall;
    if(kind==="none"){ theme.wallpaper="none"; theme.customUrl=null; }
    if(kind==="paper"){ theme.wallpaper="paper"; theme.customUrl=null; }
    if(kind==="dots"){ theme.wallpaper="dots"; theme.customUrl=null; }
    applyTheme(); saveTheme();
  }
});
document.getElementById("wpUpload").onchange = e=>{
  const f = e.target.files[0]; if(!f) return;
  const url = URL.createObjectURL(f);
  theme.wallpaper = `url(${url})`; theme.customUrl = url;
  applyTheme(); saveTheme();
};

/** ====== Motivos conclus√£o (original) ====== */
const MOTIVOS_CONCLUSAO = [
  "Realizou negocia√ß√£o",
  "Solicitou 2¬™ via de boleto",
  "Recusou a proposta",
  "D√∫vidas gerais",
  "Cliente ficou inativo",
];

function renderMenuConcluir() {
  menuConcluir.innerHTML = MOTIVOS_CONCLUSAO.map(m => `
    <button type="button"
            data-motivo="${m}"
            class="w-full text-left px-3 py-2 text-sm hover:bg-gray-50">
      ${m}
    </button>
  `).join("");
  // handler de clique em cada motivo
  menuConcluir.querySelectorAll("button[data-motivo]").forEach(btn => {
    btn.onclick = async () => {
      const motivo = btn.getAttribute("data-motivo");
      await concluirAtendimento(motivo);
      fecharMenuConcluir();
    };
  });
}

function abrirMenuConcluir() {
  if (!selecionado || btnConcluir.disabled) return;
  menuConcluir.classList.remove("hidden");
  // clique-fora para fechar
  document.addEventListener("click", clickForaMenuConcluir, { capture: true });
}
function fecharMenuConcluir() {
  menuConcluir.classList.add("hidden");
  document.removeEventListener("click", clickForaMenuConcluir, { capture: true });
}
function clickForaMenuConcluir(e) {
  const within = menuConcluir.contains(e.target) || btnConcluir.contains(e.target);
  if (!within) fecharMenuConcluir();
}

btnConcluir.onclick = () => {
  if (menuConcluir.classList.contains("hidden")) abrirMenuConcluir();
  else fecharMenuConcluir();
};

// chama no boot
renderMenuConcluir();

/** ====== Util (original) ====== */
function qsParam(name){ return new URLSearchParams(location.search).get(name); }
function escapeHtml(s){
  if(!s) return "";
  return s.replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch]));
}
function gerarCor(nome){ let h=0; for(const c of (nome||"U")) h=c.charCodeAt(0)+((h<<5)-h); return `hsl(${h%360},70%,60%)`; }
function keyLocal(){ return `cz:tickets:${agente.codigo}:${agente.carteira}`; }
function saveTickets(){ localStorage.setItem(keyLocal(), JSON.stringify(tickets)); }
function loadTickets(){ try{ tickets = JSON.parse(localStorage.getItem(keyLocal())||"[]")||[]; }catch{ tickets=[]; } }
function setStatus(online){
  elAgenteStatus.innerHTML = online ? '<span class="dot online"></span>Online' : '<span class="dot offline"></span>Offline';
  agente.online = !!online;
  btnPegarProxima.disabled = !online;
  btnToggleOnline.disabled = false;
  // troca estilo/label do bot√£o
  if(agente.online){
    btnToggleOnline.textContent = "Ficar offline";
    btnToggleOnline.classList.remove("bg-green-600","hover:bg-green-700");
    btnToggleOnline.classList.add("bg-gray-100");
    btnToggleOnline.classList.remove("text-white");
  }else{
    btnToggleOnline.textContent = "Ficar online";
    btnToggleOnline.classList.add("bg-green-600","text-white","hover:bg-green-700");
    btnToggleOnline.classList.remove("bg-gray-100");
  }
}

/** ====== Boot (original, com login via prompt) ====== */
async function boot(){
  agente.codigo  = localStorage.getItem("agente_codigo") || qsParam("codigo") || null;
  agente.origem  = localStorage.getItem("agente_origem") || qsParam("origem") || null;

  if(!agente.codigo){
    const cod = prompt("Informe seu c√≥digo de agente:");
    if(!cod) return; agente.codigo = String(parseInt(cod,10));
  }

  try{
    const r = await fetch(`${FILA_API}/agentes/${encodeURIComponent(agente.codigo)}`);
    const j = await r.json();
    if(!j.ok) throw new Error(j.erro||"Agente n√£o encontrado");
    agente.nome = j.agente.nome;
    agente.carteira = j.agente.carteira;
    localStorage.setItem("agente_codigo", agente.codigo);
    localStorage.setItem("agente_nome", agente.nome);

/** ====== Verificar online (original) ====== */

  try{

    const achou = Array.isArray(lista) && lista.some(x => String(x.codigo_do_agente) === String(agente.codigo));
    setStatus(achou);
    if(!achou){
      elMsgAviso.classList.remove("hidden");

    }
  }catch(e){ setStatus(false); }

/** ====== Ordem por carteira (original) ====== */
let ordemCache = [];
async function refreshOrdemCarteira(){
  const phoneId = carteiraToPhoneId[agente.carteira];
  if(!phoneId) return;
  try{
    const res = await fetch(`${CONV_API}/api/conversas/contatos`);
    const contatos = await res.json();
    const filtrados = (contatos||[]).filter(c => c.phone_id === phoneId);
    filtrados.sort((a,b) => {
      const ai = a.status === 'in', bi = b.status === 'in';
      if(ai!==bi) return bi - ai;
      return new Date(b.data_hora) - new Date(a.data_hora);
    });
    ordemCache = filtrados;
  }catch(e){ console.error("Falha ao atualizar ordem", e); }
}

async function carregarMensagens(incremental=true){
  if(!selecionado) return;
  let url = `${CONV_API}/api/conversas/${encodeURIComponent(selecionado.remetente)}`;
  if(selecionado.phone_id) url += `?phone_id=${encodeURIComponent(selecionado.phone_id)}`;
  try{
    const r = await fetch(url);
    if(!r.ok) throw new Error("Erro hist√≥rico");
    const msgs = await r.json();
    msgs.sort((a,b) => new Date(a.data_hora) - new Date(b.data_hora));

    if(!incremental){
      chat.innerHTML = "";
      lastTimestampMs = null; lastDayRendered = null; renderedKeys.clear();
      lastMsgMeta = null; lastSideEl = { in:null, out:null };
    }

    const isNearBottom = (chat.scrollHeight - chat.scrollTop - chat.clientHeight) < 200;
    msgs.forEach(m => renderMsg(m, incremental));
    if(isNearBottom) chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });
  }catch(e){ console.error(e); }
}

/* helper checkmarks */
function renderAcks(container, ack){
  if(!ack) return;
  let cls = "sent"; if(ack==="delivered") cls="delivered"; if(ack==="read") cls="read";
  const wrap = document.createElement("span");
  wrap.className = "acks "+cls;
  wrap.innerHTML = `<span class="ack"></span><span class="ack"></span>`;
  container.appendChild(wrap);
}

/* agrupamento visual */
function joinGrouping(side, el, tMs){
  const prev = lastMsgMeta;
  if(prev && prev.side===side && (tMs - prev.tMs) <= 5*60*1000){
    el.classList.add("joined-prev");
    const lastEl = lastSideEl[side==="in"?"in":"out"];
    if(lastEl) lastEl.classList.add("joined-next");
  }
  lastMsgMeta = { side, tMs, day: lastMsgMeta?.day };
  lastSideEl[side==="in"?"in":"out"] = el;
}

/* RENDER MSG (original, agora com melhorias) */
function renderMsg(m, incremental){
  const t = new Date(m.data_hora);
  const tMs = t.getTime();
  const key = `${m.data_hora}|${m.status}|${m.mensagem_final||m.tipo||""}`;
  if(renderedKeys.has(key)) return;
  if(incremental && lastTimestampMs!==null && tMs<=lastTimestampMs) return;

  const dia = t.toLocaleDateString("pt-BR", { timeZone:"America/Sao_Paulo" });
  if(!lastDayRendered || lastDayRendered!==dia){
    const sep = document.createElement("div"); sep.className = "dia"; sep.textContent = `‚Äî ${dia} ‚Äî`;
    chat.appendChild(sep); lastDayRendered = dia;
    lastMsgMeta = { side:null, tMs:null, day: dia };
    lastSideEl = { in:null, out:null };
  }

  const hora = t.toLocaleTimeString("pt-BR", {hour:"2-digit",minute:"2-digit", timeZone:"America/Sao_Paulo"});
  const side = (m.status==='in') ? 'in' : 'out';
  const div = document.createElement("div");
  div.className = `msg ${m.status==='in'?'recebida':'enviada'} ${theme.tails?'tail':''}`;

  if(m.tipo==="imagem" || m.mensagem_final==="[image]"){
    // imagem com bot√£o ‚ÄúVer‚Äù e modal
    const wrap = document.createElement("div"); wrap.className="media";
    const img = document.createElement("img"); img.alt="Imagem"; img.loading="lazy";
    const btn = document.createElement("button"); btn.className="text-blue-600 underline text-sm self-start"; btn.textContent="üëÅ Ver imagem";
    if(!m.msg_id){ btn.disabled=true; btn.textContent="Imagem indispon√≠vel"; }
    else btn.onclick = () => carregarImagem(div, btn, m.msg_id, img);
    wrap.appendChild(img); wrap.appendChild(btn);
    div.appendChild(wrap);
    const span = document.createElement("span"); span.className="hora"; span.textContent=hora; div.appendChild(span);
  }else if(m.tipo==="audio" || m.mensagem_final==="[audio]"){
    // √°udio com lazy load
    const aw = document.createElement("div"); aw.className="audio-wrap";
    const badge = document.createElement("div"); badge.className="audio-badge"; badge.textContent="‚ô™";
    const audio = document.createElement("audio"); audio.controls=true; audio.className="hidden";
    const btn = document.createElement("button"); btn.className="text-blue-600 underline text-sm"; btn.textContent="Carregar √°udio";
    btn.onclick = () => carregarAudio(div, btn, m.msg_id, audio);
    aw.appendChild(badge); aw.appendChild(audio); aw.appendChild(btn);
    div.appendChild(aw);
    const span = document.createElement("span"); span.className="hora"; span.textContent=hora; div.appendChild(span);
  }else if(m.tipo==="emoji" || m.mensagem_final==="[reaction]"){
    const wrap = document.createElement("div"); wrap.className = "flex items-center gap-2";
    const emojiEl = document.createElement("span"); emojiEl.className="text-2xl"; emojiEl.textContent="üôÇ";
    const label = document.createElement("span"); label.className="text-gray-600 italic"; label.textContent="enviou um emote";
    wrap.appendChild(emojiEl); wrap.appendChild(label); div.appendChild(wrap);
    const horaSpan = document.createElement("span"); horaSpan.className="hora"; horaSpan.textContent=hora; div.appendChild(horaSpan);
    if(m.msg_id){
      fetch(`${CONV_API}/api/conversas/emoji/${encodeURIComponent(m.msg_id)}`)
        .then(r=>r.json()).then(j=>{ if(j.ok&&j.emoji) emojiEl.textContent=j.emoji; else label.textContent="emoji n√£o carregado"; })
        .catch(()=>label.textContent="falha ao carregar emoji");
    }
  }else{
    // texto normal
    div.innerHTML = `<div>${escapeHtml(m.mensagem_final||"")}</div><span class="hora">${hora}</span>`;
  }

  // responder (apenas recebidas)
  if(m.status==='in'){
    const btn = document.createElement("button");
    btn.className = "btn-responder"; btn.title="Responder"; btn.innerHTML="‚Ü©";
    btn.onclick = () => responderMensagem(m.msg_id, m.mensagem_final||"");
    div.appendChild(btn);
  }

  // checkmarks (se vier m.ack) ‚Äî s√≥ nas enviadas
  if(m.status==='out'){
    const h = div.querySelector(".hora");
    if(h) renderAcks(h, m.ack);
  }

  // agrupamento visual por lado <=5min
  joinGrouping(side, div, tMs);

  chat.appendChild(div);
  renderedKeys.add(key);
  if(lastTimestampMs===null || tMs>lastTimestampMs) lastTimestampMs = tMs;
}

/** ====== Enviar texto (original) ====== */
async function enviarMensagem(){
  if(!selecionado) return;
  const texto = textarea.value.trim(); if(!texto) return;
  userTyping = true; btnEnviar.disabled = true;
  try{
    const body = { texto, phone_id: selecionado.phone_id, msg_id: respostaMsgId || null };
    const r = await fetch(`${CONV_API}/api/conversas/${encodeURIComponent(selecionado.remetente)}`, {
      method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(body)
    });
    const j = await r.json();
    if(j.ok){
      textarea.value=""; textarea.style.height="auto"; cancelarResposta();
      await carregarMensagens(true);
    }else{ alert("Erro ao enviar: "+(j.erro||JSON.stringify(j))); }
  }catch(e){ alert("Erro ao enviar mensagem. Verifique rede/CORS."); }
  finally{ userTyping=false; btnEnviar.disabled = textarea.value.trim().length===0; }
}

/** ====== Enviar PDF (original) ====== */
async function enviarPDF(event){
  const file = event.target.files[0];
  if(!file) return;
  if(!selecionado) { alert("Abra um ticket antes de enviar PDF."); return; }
  if(file.type!=="application/pdf"){ alert("Somente arquivos PDF s√£o permitidos."); return; }
  try{
    const res = await fetch(`${CONV_API}/api/upload/pdf`, {
      method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({filename:file.name})
    });
    const j = await res.json();
    if(!j.ok){ alert("Erro ao gerar URL: "+j.erro); return; }
    await fetch(j.upload_url, { method:"PUT", headers:{"Content-Type":"application/pdf"}, body:file });

    const send = await fetch(`${CONV_API}/api/conversas/${encodeURIComponent(selecionado.remetente)}`, {
      method:"POST", headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ phone_id: selecionado.phone_id, file_url: j.file_url, original_filename: file.name })
    });
    const sj = await send.json();
    if(sj.ok) await carregarMensagens(true); else alert("Erro ao enviar PDF: "+(sj.erro||JSON.stringify(sj)));
  }catch(e){ alert("Erro ao enviar PDF"); }
  finally{ event.target.value=""; }
}
